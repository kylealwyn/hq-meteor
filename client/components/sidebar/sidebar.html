<template name="sidebar">
  <div class="sidebar">
    <h2 class="app-title">HEADQUARTERS</h2>
    <form class="search-form">
      <input id="search-input" type="search" name="company-search" placeholder="Search...">
    </form>
    <ul class="company-list">
      {{#each companies}}
        {{> companyCell}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="companyCell">
  <li class="company-cell">
    <div class="row align-center-xs">
      <div class="col-xs-2">
        <img class="company-cell-image" src="/images/{{logo}}" alt="{{name}} logo">
      </div>
      <div class="col-xs">
        <h3 class="company-cell-name">{{name}}</h3>
      </div>
    </div>

    <p class="company-cell-description">
      {{description}}
    </p>

    <p class="company-cell-address">
      <small>{{address.street}}, {{address.city}}, {{address.state}}</small>
    </p>

    <a class="company-cell-site" href="{{website}}" name="{{name}} website">
      <strong>VISIT </strong>
      <i class="ion-android-arrow-forward"></i>
    </a>
  </li>
</template>
